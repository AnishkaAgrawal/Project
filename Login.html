.login-form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    text-align: center;
}

.login-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: white;
}

.input-box {
    margin-bottom: 20px;
    margin-top: 20px;
    text-align: center;
    
}

.input-box label {
    display: block;
    margin-bottom: 8px;
    font-size: 18px;
    color:white;
}

.input-box input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 24px;
    font-size: 14px;
    text-align: center;
}

button {
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    width: 50%;
    margin: auto;
    font-size: 16px;
}

button:hover {
    background-color: darkblue;
}

p {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #666;
}

p a {
    color: #4CAF50;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
